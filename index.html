<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Rate Increase Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="wrapper">
            <div class="date-container">
                <label id="select-insurer" for="insurer" class="label-calc">Select your insurer:</label>
                <select id="insurer" class="input-form-calc large-calc select-insurer-calc">
                    <option id="placeholder" value="" disabled selected hidden>Please Choose...</option>
                </select>
            </div>
            <div class="date-container">
                <label for="signupDate" class="label-calc">Enter your signup date<span id="tip"
                        data-tippy="Our data goes back as far as 2018" data-tippy-arrow="true"
                        data-tippy-placement="top">*</span>:</label>
                <div class="date-content-calc">
                    <select class="input-form-calc day-select-calc large-calc select-insurer-calc" name="signupDay"
                        id="signupDay">
                        <option class="disabled" value disabled>Day</option>
                    </select>
                    <select class="input-form-calc month-select-calc large-calc select-insurer-calc" name="signupMonth"
                        id="signupMonth">
                        <option class="disabled" value disabled>Month</option>
                    </select>
                    <select class="input-form-calc year-select-calc large-calc select-insurer-calc" name="signupYear"
                        id="signupYear">
                        <option class="disabled" value disabled>Year</option>
                    </select>
                </div>
            </div>
            <button id="calculate">Calculate Rate Increase</button>
            <div class="container">
            <div id="results" class="results"></div></div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="data1.js"></script>
    <script src="app.js"></script>
</body>

</html>
