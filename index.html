<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Rate Increase Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="wrapper">
                <label id="select-insurer" for="insurer">Select your insurer:</label>
                    <select id="insurer" >
                        <option  id="placeholder" value="" disabled selected hidden>Please Choose...</option>
                    </select>
                <label for="signupDate">Enter your signup date<span id="tip" data-tippy="Our data goes back as far as 2018" data-tippy-arrow="true" data-tippy-placement="top">*</span>:</label>
                    <input type="date" id="signupDate" name="signupDate" min="2018-01-01" max="2023-12-31">
            <button id="calculate">Calculate Rate Increase</button>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="data1.js"></script>
    <script src="app.js"></script>
</body>

</html>
